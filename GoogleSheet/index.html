<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="sec1">
        <form action="">
          <select name="fontFamily" id="fontFamily">
            <option value="Times New Roman">Times New Roman</option>
            <option value="monospace">monospace</option>
            <option value="cursive">cursive</option>
            <option value="Arial">Arial</option>
          </select>
          <input type="number" name="fontSize" id="fontSize" />
          <div>
            <input type="checkbox" name="bold" id="bold"/>
            <label for="bold" class="material-icons">format_bold</label>
          </div>
          <div>
            <input type="checkbox" name="underline" id="underline" />
            <label for="underline" class="material-icons"
              >format_underlined</label
            >
          </div>
          <div>
            <input type="checkbox" name="italic" id="italic" />
            <label for="italic" class="material-icons">format_italic</label>
          </div>
          <div>
            <input type="radio" name="textAlign" id="left" value="left"/>
            <label for="left" class="material-icons">format_align_left</label>
          </div>
          <div>
            <input type="radio" name="textAlign" id="center" value="center"/>
            <label for="center" class="material-icons"
              >format_align_center</label
            >
          </div>
          <div>
            <input type="radio" name="textAlign" id="right" value="right"/>
            <label for="right" class="material-icons">format_align_right</label>
          </div>
          <div>
            <label for="textColor" class="material-icons"
              >format_color_text</label
            >
            <input type="color" name="textColor" id="textColor" />
          </div>
          <div>
            <label for="bgColor" class="material-icons"
              >format_color_fill</label
            >
            <input type="color" name="bgColor" id="bgColor" />
          </div>
        </form>
      </section>
      <section class="sec2">
        <div class="cellInfo"></div>
        <label for="fx">f(x)</label>
        <input type="text" name="fx" id="fx"/>
      </section>
    </header>
    <main>
        <section class="sec3">
            <div class="head"></div>
            <div>
                <div class="body"></div>
            </div>
        </section>
    </main>
    <footer>
      <form action="" class="form2">
        <button type="button" class="material-icons">add</button>
        <div>
          <input type="radio" name="sheet" id="sheet1" value="text1" checked>
          <label for="sheet1">Sheet1</label>
        </div>
      </form>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
